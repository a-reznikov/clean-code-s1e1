<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-adding" id="adding-tasks">
        <label class="section-title title-adding" for="new-task">Add Item</label>
        <div class="adding-wrapper">
          <input class="task-input task-adding" id="new-task" type="text">
          <button class="button button-adding">Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <section class="section section-incomplete" id="incomplete-tasks">
        <div class="task-wrapper">
          <input class="task-check" type="checkbox">
          <p class="task-name">Pay Bills</p>
          <input class="task-input" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="delete-icon" src="./remove.svg" alt="delete button">
          </button>
        </div>
        <div class="task-wrapper edit-mode">
          <input class="task-check" type="checkbox">
          <p class="task-name">Go Shopping</p>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="delete-icon" src="./remove.svg" alt="delete button">
          </button>
        </div>
      </section>
      <h3 class="section-title">Completed</h3>
      <section class="section section-completed" id="completed-tasks">
        <div class="task-wrapper">
          <input class="task-check" type="checkbox" checked>
          <p class="task-name">See the Doctor</p>
          <input class="task-input" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="delete-icon" src="./remove.svg" alt="delete button">
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
