<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img class="matrix-image" src="./eisenhower-matrix.jpg">
      <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-section">
      <p class="section-adding" id="adding-tasks">
        <label class="title-adding" for="new-task">Add Item</label>
        <div class="task-adding-wrapper">
          <input class="task-input" id="new-task" type="text">
          <button class="button-adding">Add</button>
        </div>
      </p>
      <h3 class="title-incomplete">Todo</h3>
      <ul class="section-incomplete" id="incomplete-tasks">
        <li class="task-wrapper">
          <input class="task-check" type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-wrapper edit-mode">
          <input class="task-check" type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title-completed">Completed</h3>
      <ul class="section-completed" id="completed-tasks">
        <li class="task-wrapper">
          <input class="task-check" type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
