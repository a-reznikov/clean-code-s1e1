<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add" id="adding-tasks">
        <label class="section-title section-add__title" for="new-task">Add Item</label>
        <div class="section-add__wrapper">
          <input class="task-input section-add__input" id="new-task" type="text">
          <button class="button section-add__button">Add</button>
        </div>
      </section>
      <h3 class="section-title section-todo__title">Todo</h3>
      <section class="section section-todo" id="incomplete-tasks">
        <div class="section__task-wrapper">
          <input class="section__task-check" type="checkbox">
          <p class="section__task-name">Pay Bills</p>
          <input class="task-input section__input" type="text">
          <button class="button section__button_edit">Edit</button>
          <button class="button section__button_delete">
            <img class="button__icon_delete" src="./remove.svg" alt="delete button">
          </button>
        </div>
        <div class="section__task-wrapper section__task-wrapper_edit">
          <input class="section__task-check" type="checkbox">
          <p class="section__task-name section__task-name section__task-name_edit">Go Shopping</p>
          <input class="task-input section__input section__input_edit" type="text" value="Go Shopping">
          <button class="button section__button_edit">Save</button>
          <button class="button section__button_delete">
            <img class="button__icon_delete" src="./remove.svg" alt="delete button">
          </button>
        </div>
      </section>
      <h3 class="section-title section-completed__title">Completed</h3>
      <section class="section section-completed" id="completed-tasks">
        <div class="section__task-wrapper">
          <input class="section__task-check" type="checkbox" checked>
          <p class="section__task-name section__task-name_completed">See the Doctor</p>
          <input class="task-input section__input" type="text">
          <button class="button section__button_edit">Edit</button>
          <button class="button section__button_delete">
            <img class="button__icon_delete" src="./remove.svg" alt="delete button">
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
